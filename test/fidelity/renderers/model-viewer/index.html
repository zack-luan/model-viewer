<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>&lt;model-viewer&gt; Fidelity Tests</title>

  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="../../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="../../../../node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="../../../../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
  <script src="../../../../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

  <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../../../../node_modules/focus-visible/dist/focus-visible.js" defer></script>

  <style>
    body { margin: 0; }
    model-viewer { --progress-bar-color: transparent; }
  </style>
</head>
<body>
  <renderer-harness id="harness">
    <span slot="title">&lt;model-viewer&gt;</span>
    <model-viewer id="modelViewer"
        slot="renderer"
        camera-controls
        interaction-prompt="none">
    </model-viewer>
  </renderer-harness>
  <script type="module" src="../../../../dist/renderer-harness.js"></script>
  <script type="module" src="../../../../dist/model-viewer.js"></script>
  <script>
    harness.addEventListener('scenario-change', () => {
      const {scenario} = harness;

      modelViewer.addEventListener('model-visibility', (event) => {
        if (event.detail.visible) {
          self.dispatchEvent(new CustomEvent('model-ready'));
        }
      }, { once: true });
      
      modelViewer.style.width = `${scenario.dimensions.width}px`;
      modelViewer.style.height = `${scenario.dimensions.height}px`;

      modelViewer.src = scenario.model;
      modelViewer.skyboxImage = scenario.lighting;
      const {theta, phi, radius} = scenario.orbit;
      modelViewer.cameraOrbit = `${theta}deg ${phi}deg ${radius}m`;
      const {x, y, z} = scenario.target;
      modelViewer.cameraTarget = `${x}m ${y}m ${z}m`;
      modelViewer.fieldOfView = `${scenario.verticalFoV}deg`;
    });
  </script>
</body>
</html>
